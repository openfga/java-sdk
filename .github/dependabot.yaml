# yaml-language-server: $schema=https://json.schemastore.org/dependabot-2.0.json
version: 2

updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "com.diffplug.spotless"
        versions: [">=8.0.0"]
      - dependency-name: "org.junit.jupiter:junit-jupiter"
        versions: [ ">=6.0.0" ]
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gradle"
    directory: "/examples/basic-examples"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "com.diffplug.spotless"
        versions: [">=8.0.0"]
      - dependency-name: "org.junit.jupiter:junit-jupiter"
        versions: [ ">=6.0.0" ]
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "gradle"
    directory: "/examples/opentelemetry"
    schedule:
      interval: "monthly"
    ignore:
      - dependency-name: "com.diffplug.spotless"
        versions: [">=8.0.0"]
      - dependency-name: "org.junit.jupiter:junit-jupiter"
        versions: [ ">=6.0.0" ]
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      dependencies:
        patterns:
          - "*"
